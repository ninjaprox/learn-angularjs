<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app='testApp'>
    <div class="container" ng-controller='MainController as mainCtrl'>
        <div class="row">
            <div class="col-xs-6">
                <h1>Hello World</h1>
                <h2>{{ mainCtrl.greeting }}</h2>
                <h2>{{ mainCtrl.bar }}</h2>
            </div>
            <div class="col-xs-6">
                <foo a='a' b='b' c='c' bar='mainCtrl.bar', change-greeting="mainCtrl.greeting = newGreeting"></foo>
                <div class="btn btn-primary" ng-click="mainCtrl.bar = 'bar2'">Change bar model</div>
            </div>
        </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/directives/fooDirective.js"></script>
</body>

</html>
